<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/img/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <!-- custom style -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin: 1em 0;
      }
      .attribution a {
        color: lightgray;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main class="wrapper">
      <article class="card">
        <div class="card__image">
          <img
            src="assets/img/image-header-desktop.jpg"
            alt=""
            class="card__image--desktop"
          />
          <img
            src="assets/img/image-header-mobile.jpg"
            alt=""
            class="card__image--mobile"
          />
        </div>
        <div class="card__content">
          <h1 class="card__content--title">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="card__content--desc">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="card-status">
            <p class="card-status__item">10k+ <span>companies</span></p>
            <p class="card-status__item">314 <span>templates</span></p>
            <p class="card-status__item">12m+ <span>queries</span></p>
          </div>
        </div>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/hassanidris">Hassen Ahmed</a>.
    </div>
  </body>
</html>
